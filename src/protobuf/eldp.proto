 /*
  * Terminology:
  * 
  * Host = host with the debugger running
  * Client = developers' computer
  */

syntax = "proto3";

package edgetx.lua.debugger;

/*
* data types
*/

message Version {
    int32 major = 1;
    int32 minor = 2;
    int32 patch = 3;
}

// This enum will extend in the future with
// a release of EdgeTX 3.0
enum DebugTarget {
    SCRIPT = 0;
}

enum DebuggerState {
    RUNNING = 0;
    STOPPED_BREAKPOINT = 1;
    STOPPED_ERROR = 2;
}

enum Command {
    CONTINUE = 0;
    STEP_INTO = 1;
    STEP_OVER = 2;
    PRINT = 3;
    STOP = 4;
}

message Breakpoint {
    optional string file = 1;
    optional int32 line = 2;
}

// for more info look at https://www.lua.org/manual/5.4/manual.html#lua_Debug
// this message is basically a ripoff of lua_Debug type in Lua C API
message LuaDebugInfo {
    optional string sourceFile = 1;
    optional int32 line = 2;
    enum What {
        LUA = 0;
        C = 1;
        MAIN = 2;
    }
    optional What what = 3;
    optional string name = 4;
    enum NameWhat {
        GLOBAL = 0;
        LOCAL = 1;
        METHOD = 2;
        FIELD = 3;
        UPVALUE = 4;
    }
    optional NameWhat nameWhat = 5;
    optional bool isTailCall = 6;
    optional int32 nUps = 7;
    optional int32 nParams = 8;
    optional bool isVararg = 9;
    optional int32 fTransfer = 10;
    optional int32 nTransfer = 11;
}

/*
* messages
*/

message MessageContainer {
    oneof message {
        ExecuteExpression executeExpression = 1;
        ExecuteDebuggerCommand executeDebuggerCommand = 2;
        SetBreakpoint setBreakpoint = 3;
        StartDebug startDebug = 4;
        GetBreakpoints getBreakpoints = 5;
        DebugStatus debugStatus = 6;
        Breakpoints breakpoints = 7;
    };
}

// client to host
message ExecuteExpression {
    optional string expression = 1;
}

// client to host
message ExecuteDebuggerCommand {
    optional Command command = 1;
}

// client to host
message SetBreakpoint {
    enum State {
        ENABLED = 0;
        DISABLED = 1;
        NONE = 2; // basically means removed
    }
    optional Breakpoint breakpoint = 1;
    optional State state = 2;
}

// client to host
message StartDebug {
    optional DebugTarget targetType = 1;
    optional string targetName = 2;
    repeated Breakpoint breakpoints = 3;
}

// client to host
message GetBreakpoints {
    // If a filename is present, returned message will only
    // contain breakpoints for that filename. If not, then 
    // all breakpoints will be returned.
    optional string filename = 1;
}

// host to client
message DebugStatus {
    optional DebuggerState state = 1;
    optional Breakpoint stoppedAtBreakpoint = 2;
}

// host to client
message Breakpoints {
    optional string filename = 1;
    repeated Breakpoint breakpoints = 2;
}

// client to host
message SwitchSerialMode {
    enum Mode {
        CLI = 0;
    }
    optional Mode mode = 1;
}

/*
* Program file transfer
*/

// client to host
// request for uploading a program to the radio with all
// info about a file that aren't its contents. Radio can
// respond with `StartFileUploadAck`` with field `allowed`` being
// `true`` or `false``. If it's false, field `reason`` will have
// the, well, reason of why it was rejected.
message StartProgramUpload {
    optional string name = 1;
    optional Version version = 2;
    // in bytes
    optional int64 size = 3;
}

message StartProgramUploadAck {
    optional bool allowed = 1;

    enum RejectionReason {
        // Some unknown shit went down
        UNKNOWN = 0;
        // There is not enough space in radio storage
        FILE_TOO_LARGE = 1;
    }
    optional RejectionReason reason = 2;

    enum Warning {
        // Programs' uploaded file creation date is older than the one it's
        // trying to replace
        FILE_OLD = 0;
        // Version of the program uploaded is smaller than the one it's
        // trying to replace
        VERSION_SMALL = 1;
    }

    repeated Warning warnings = 3;
}

message ProgramUploadBatch {
    optional int64 index = 1;
    optional bytes contents = 2;
}

message ProgramUploadBatchAck {
    enum Status {
        ACCEPTED = 0;
        REJECTED = 1;
        // if there is something working for longer than a timeout
        // can accept, radio can return this status so that a timeout
        // will not be triggered, like "aight man i know about your
        // message just be patient".
        WAIT = 2;
    }
    optional Status status = 1;
}